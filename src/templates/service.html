{% layout "base" %}

{% block body %}
    <h1>{{ struct.meta.title }}</h1>
    {{ struct.doc | markdown }}
    <h2>Origins</h2>
    <ul>
        {% for case in cases %}
        <li>
            <a href="{{ types[case.value].urlpath }}">
                {{ types[case.value].struct.meta.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
